lang:
  prefix: en
  name: english
text-mode: off # experimental
max-history-length: 4
trigger:
  triggers:
    ru: []
    en: []
  trigger-mode: enabled # timed, disabled, enabled
  trigger-time: 25 # if trigger mode is timed, the amount of time in second it takes for VA to forget it was called
