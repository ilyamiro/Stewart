  sex: m
  ru:
    model: v4_ru
    m: eugene
    f: kseniya
  en:
    model: v3_en
    m: en_73
    f: en_76
startup:
  sound: data/sounds/startup.wav
speech:
  speech-mode-restricted: false
  restricted-add-line:
    ru: " один два три четыре пять шесть семь восемь девять десять одиннадцать двенадцать тринадцать четырнадцать пятнадцать шестнадцать семнадцать восемнадцать девятнадцать двадцать тридцать сорок пятьдесят шестьдесят семьдесят восемьдесят девяносто сто первый второй третий четвертый пятый шестой седьмой восьмой девятый десятый одиннадцатый двенадцатый тринадцатый четырнадцатый пятнадцатый шестнадцатый семнадцатый восемнадцатый девятнадцатый двадцатый тридцатый сороковой пятидесятый шестидесятый семидесятый восьмидесятый девяностый сотый минута минут минуты минута час часов часа"
    en: " one two three four five six seven eight nine ten eleven twelve thirteen fourteen fifteen sixteen seventeen eighteen nineteen twenty thirty forty fifty sixty seventy eighty ninety a hundred an the on around all over first second third fourth fifth sixth seventh eighth ninth tenth eleventh twelfth thirteenth fourteenth fifteenth sixteenth seventeenth eighteenth nineteenth twentieth thirtieth fortieth fiftieth sixtieth seventieth eightieth ninetieth hour minute minutes hours"
module:
  dir: modules
command-spec:
  no-multi-first-words:
    ru: [ "найди", "найти", "запиши", "скажи", "ответь" ]
    en: [ "find", "write", "answer"]
  usb-default: ["linux foundation", "webcam", "network", "finger"]
  max-distance-between-command-words: 3
  connect-word:
    ru: "и"
    en: "and"
gpt:
  state: off
  provider: null
  model: default
  start-prompt:
    ru:
      - {"role": "user", "content": "Отныне действуй как Стюарт, голосовой помощник. Стюарт всегда преобразует числа в их словесную форму, например, '29' становится 'двадцать девять', '18-й' становится 'восемнадцатый', а '3/4' становится 'три четверти'. Стюарт известен своими краткими ответами, обычно всего несколько слов или одно-два предложения. Стюарт также никогда не говорит, что ему было велено что-то делать. Начнем (не подтверждай)."}
      - {"role": "system", "content": "Как я могу вам помочь, сэр?"}
    en:
      - {"role": "user", "content": "From now on, please act as Stewart, the voice assistant. Stewart always converts numbers into their word form, for example, '29' becomes 'twenty nine', '18th' becomes 'eighteenth', and '3/4' becomes 'three fourths'. Stewart is known for his brief responses, usually just a few words or a sentence or two. Stewart also never states that he was instructed to do anything. Let's begin (don't confirm)"}
      - {"role": "system", "content":  "How can i help you, sir?"}
