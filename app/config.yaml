configuration:
  trigger:
      triggers: [стюарт, стюард]
      trigger-mode: enabled # timed, disabled, enabled
      trigger-time: 15s # if tirgger mode is timed, the amount of time it takes for VA to forget it was called
  gpt: false
answers-ru:
  startup:
    - "Конфигурация ядра завершена. Голосовой ассистент готов к работе"
    - "Загрузка успешно завершена. Чем могу быть полезен, сэр?"
  default:
    - "Я здесь, чтобы помочь вам, сэр"
    - "Чем могу быть полезен, сэр?"
answers-en:
  startup:
    - "Core configuration process ended. How can i assist you today?"
  default:
    - "I am at your service, sir"
    - "I am here to help, sir"
commands:
  - command-ru: [открой, проводник]
    command-en: [open, files]
    action: subprocess
    parameters:
      command: [xdg-open, /home/ilyamiro]
    responses-ru: ["Cистемные файлы открыты, сэр", "Открыл проводник, сэр", "Проводник запущен"]
    responses-en: ["Opened files, sir", "Opened the file system for you, sir", "Files are opened"]
    synonyms-ru:
      - "открой": "запусти"
    synonyms-en:
      - "open": "start"
    equivalents-ru:
      - [открой, системные, файлы]
    equivalents-en:
      - [open, system, files]
